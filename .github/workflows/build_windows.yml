name: Build Windows

on:
  workflow_dispatch

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release
      uses: actions/upload-artifact@v1
      with:
        name: sysex-drop-x86_64-pc-windows-msvc
        path: target/release/sysex-drop.exe
